<mat-sidenav-container class="side-container">
  <mat-sidenav mode="side" opened="true" class="example-sidenav">
    <ul>
      <li> <button mat-button (click)="switchPage(0)">Show</button> </li>
      <li> <button mat-button (click)="switchPage(1)">Create</button> </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content class="example-sidenav-content">
    <product-child-show *ngIf="!currentPage">
    </product-child-show>
    <product-child-create *ngIf="currentPage">
    </product-child-create>
  </mat-sidenav-content>
</mat-sidenav-container>
